<div class="container-fluid">
  <div class="row">
    <div class="col">
      <p></p>
      <button type="button" class="btn btn-success" (click)="onDentalClick()">New Dental Claim</button>
      <button type="button" class="btn btn-success" (click)="onProfessionalClick()">New Professional Claim</button>
      <p></p>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let claim of claims">
          <a (click)="onTrashClick(claim.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>&nbsp;
          <a routerLink="/claims/c/{{claim.type == 'D' ? 'dental' : 'professional'}}/{{claim.id}}"> {{claim.type == "D" ? "Dental" : "Professional"}} claim (#{{claim.id}}) - {{claim?.status_code | claimStatus}} (workflow v{{claim.workflow_version}}) </a>
        </li>  
      </ul>
      <p></p>
      <nav aria-label="Page navigation example">
        <ul class="pagination">      
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
